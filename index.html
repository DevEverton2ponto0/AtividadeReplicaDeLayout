<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulário de Sac</title>
</head>

<body>
    <div class="faleconosco">
        <h1>FALE <span>CONOSCO</span></h1>
    </div>
    <div class="contform">
        <div class="contatos">
            <h1>NOSSOS<br><span>CONTATOS</span></h1>
            <div class="row">
                <img src="img/telephone.png" alt="telefone">
                <h3>Telefone<br><small>(13)9999-CLIQUE</small></h3>            
            </div>
            <div class="row">
                <img src="img/mail-send.png" alt="email">
                <h3>E-mail<br><small>contato@email.com</small></h3>            
            </div>
            <div class="row">
                <img src="img/whatsapp.png" alt="whatsapp">
                <h3>Whatsapp<br><small>(13)9999-CLIQUE</small></h3>
            </div>
            
        </div>

        <div class="sac">
            <h1>SERVIÇO DE ATENDIMENTO AO CONSUMIDOR <span>SAC</span></h1>
            <form class="formSac">

                <div class="row-name">
                    <input type="text" name="txtNome" id="txtNome" placeholder="Nome Completo">
                    <input type="email" name="txtEmail" id="txtEmail" placeholder="Seu melhor e-mail">
                </div>

                <div class="row-tel">
                    <input type="tel" name="txtCelular" id="txtCelular" placeholder="celular" maxlength="11">
                    <input type="tel" name="txtTelefone" id="txtTelefone" placeholder="Telefone Fixo" maxlength="11">
                </div>

                <div class="row-high">
                    <textarea name="txtMensagem" id="txtMensagem" placeholder="Mensagem" maxlength="300">

                        </textarea>
                </div>

                <div class="row-btn">
                    <input type="submit" name="btnEnviar" id="btnEnviar" value="Enviar">
                </div>
            </form>

        </div>

    </div>

</body>

</html>
